host: localhost:8080
info:
  contact: {}
  title: Messenger authorization API
  version: "1.0"
paths:
  /checkAuth:
    get:
      operationId: checkAuth
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.Response-int'
        "401":
          description: Person not authorized
          schema:
            $ref: '#/definitions/models.Response-models_Error'
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/models.Response-models_Error'
      summary: checks that user is authenticated
  /getChats:
    get:
      operationId: GetChats
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.Response-models_Chats'
        "400":
          description: Person not authorized
          schema:
            $ref: '#/definitions/models.Response-models_Error'
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/models.Response-models_Error'
      summary: gets chats previews for user
  /login:
    post:
      consumes:
      - application/json
      operationId: login
      parameters:
      - description: Person
        in: body
        name: user
        required: true
        schema:
          $ref: '#/definitions/models.Person'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.Response-int'
        "400":
          description: wrong json structure | user not found | wrong password
          schema:
            $ref: '#/definitions/models.Response-models_Error'
        "405":
          description: use POST
          schema:
            $ref: '#/definitions/models.Response-models_Error'
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/models.Response-models_Error'
      summary: logs user in
  /logout:
    get:
      operationId: logout
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.Response-int'
        "400":
          description: no session to logout
          schema:
            $ref: '#/definitions/models.Response-models_Error'
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/models.Response-models_Error'
      summary: logs user out
  /register:
    post:
      consumes:
      - application/json
      operationId: register
      parameters:
      - description: Person
        in: body
        name: user
        required: true
        schema:
          $ref: '#/definitions/models.Person'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.Response-int'
        "400":
          description: user already exists | required field empty | wrong json structure
          schema:
            $ref: '#/definitions/models.Response-models_Error'
        "405":
          description: use POST
          schema:
            $ref: '#/definitions/models.Response-models_Error'
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/models.Response-models_Error'
      summary: registers user
schemes:
- http
swagger: "2.0"
