basePath: /
definitions:
  models.Chat:
    properties:
      avatar:
        type: string
      creator:
        type: string
      description:
        type: string
      id:
        type: integer
      messages:
        items:
          $ref: '#/definitions/models.Message'
        type: array
      name:
        type: string
      type:
        type: string
      users:
        items:
          $ref: '#/definitions/models.ChatUser'
        type: array
    type: object
  models.ChatUser:
    properties:
      chat_id:
        type: integer
      user_id:
        type: integer
    type: object
  models.Chats:
    properties:
      chats:
        items:
          $ref: '#/definitions/models.Chat'
        type: array
    type: object
  models.Error:
    properties:
      error:
        example: error description
        type: string
    type: object
  models.Message:
    properties:
      chat_id:
        type: integer
      edited:
